<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="top right">
          <p class="light first">Your Result</p>
          <div class="score">
            <h1>76</h1>
            <span class="denominator">of 100</span>
          </div>
          <h2>Great</h2>
          <p class="light">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="bottom left">
          <h3>Summary</h3>
          <nav class="nav">
            <div class="row one">
              <img
                src="assets/images/icon-reaction.svg"
                alt="lightning-icon"
                class="icon"
              />
              <p class="red">Reaction</p>
              <p class="numerator">80 <span class="denominator">/100</span></p>
            </div>
            <div class="row two">
              <img
                src="/assets/images/icon-memory.svg"
                alt="brain"
                class="icon"
              />
              <p class="yellow">Memory</p>
              <p class="numerator">92 <span class="denominator">/100</span></p>
            </div>
            <div class="row three">
              <img
                src="/assets/images/icon-verbal.svg"
                alt="word-box"
                class="icon"
              />
              <p class="green">Verbal</p>
              <p class="numerator">61 <span class="denominator">/100</span></p>
            </div>
            <div class="row four">
              <img
                src="/assets/images/icon-visual.svg"
                alt="eye"
                class="icon"
              />

              <p class="blue">Visual</p>
              <p class="numerator">72 <span class="denominator">/100</span></p>
            </div>
          </nav>
          <div class="btn">Continue</div>
        </div>
      </div>
    </main>
    <footer class="last wrapper">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mahmood Abdulshakur</a>.
      </div>
    </footer>
  </body>
</html>
